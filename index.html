<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histoire du Peuple Juif</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; color: #222;
      display: flex; height: 100vh;
    }
    nav {
      width: 220px; background: #004080; color: white; display: flex; flex-direction: column;
    }
    nav h1 {
      font-size: 1.5rem; padding: 20px; margin: 0; text-align: center; border-bottom: 2px solid #0066cc;
    }
    nav button {
      background: transparent; border: none; color: white; padding: 15px 20px; 
      text-align: left; cursor: pointer; font-size: 1rem; border-left: 5px solid transparent;
      transition: background 0.2s, border-color 0.2s;
    }
    nav button:hover {
      background: #0066cc;
    }
    nav button.active {
      background: #003060;
      border-left: 5px solid #ffcc00;
      font-weight: bold;
    }
    main {
      flex-grow: 1; padding: 30px; overflow-y: auto;
    }
    main h2 {
      margin-top: 0; color: #004080;
    }
    main .date {
      font-style: italic; color: #666; margin-bottom: 20px;
    }
    main p {
      font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px;
    }
    iframe {
      width: 100%; max-width: 720px; height: 405px; border: none; border-radius: 6px;
    }
    footer {
      text-align: center; padding: 15px; color: #888; font-size: 0.9rem; border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Histoire Juive</h1>
    <button onclick="show('lumieres')">1. Lumières</button>
    <button onclick="show('nationalisme')">2. Nationalisme</button>
    <button onclick="show('emancipation')">3. Émancipation</button>
    <button onclick="show('courants')">4. Courants</button>
    <button onclick="show('sionisme')">5. Sionisme</button>
    <button onclick="show('antisemitisme')">6. Antisémitisme</button>
    <button onclick="show('shoah')">7. Shoah</button>
    <button onclick="show('resistance')">8. Résistance</button>
  </nav>
  <main id="content">
    <h2>Bienvenue</h2>
    <p>Sélectionnez un sujet dans le menu de gauche pour voir les détails.</p>
  </main>
  <script>
    const contenus = {
      lumieres: `
        <h2>1. Les Lumières</h2>
        <div class="date">XVIIIe siècle</div>
        <p>Le mouvement des Lumières, basé sur la raison, la liberté et le progrès, a transformé la société européenne. Des penseurs comme Voltaire ou Rousseau ont influencé les idées modernes. Moses Mendelssohn, un philosophe juif allemand, a encouragé l'intégration des Juifs dans la société tout en préservant leur identité religieuse. Cette période marque le début de l'ouverture des ghettos et d'une lente évolution vers l'égalité juridique.</p>
        <iframe src="https://www.youtube.com/embed/m_W_wBql24k" allowfullscreen></iframe>
      `,
      nationalisme: `
        <h2>2. Le nationalisme</h2>
        <div class="date">XIXe siècle</div>
        <p>Le nationalisme est l'idée que chaque peuple a droit à une nation indépendante. Cette idéologie se développe après la Révolution française et les guerres napoléoniennes. Pour les Juifs, souvent minoritaires et sans État, cette idée a été un moteur de réflexion. Elle a inspiré des penseurs comme Léon Pinsker ou Théodor Herzl à imaginer un État juif pour mettre fin à l'exil et à la persécution.</p>
        <iframe src="https://www.youtube.com/embed/8YTwpjgeO_c" allowfullscreen></iframe>
      `,
      emancipation: `
        <h2>3. L’émancipation des Juifs</h2>
        <div class="date">1791–XIXe siècle</div>
        <p>En 1791, la France devient le premier pays à accorder l'égalité des droits aux Juifs. D'autres pays suivent au XIXe siècle. Cependant, cette émancipation est conditionnelle : les Juifs doivent souvent renoncer à certains aspects communautaires pour être acceptés. Cette période est marquée par des débats internes : faut-il s'assimiler ou préserver l'identité juive ?</p>
        <p><em>Pas de vidéo</em></p>
      `,
      courants: `
        <h2>4. Les courants du judaïsme</h2>
        <div class="date">XIXe siècle</div>
        <p>La modernité et l’émancipation ont mené à la diversification du judaïsme :
        <ul>
          <li><strong>Orthodoxe</strong> : respect strict de la Halakha (loi juive).</li>
          <li><strong>Réformé</strong> : adaptation de la tradition à la modernité.</li>
          <li><strong>Conservateur</strong> : position intermédiaire, fidélité aux traditions tout en acceptant certains changements.</li>
        </ul>
        Cette division est une réponse aux défis posés par l’intégration et le changement social.</p>
        <p><em>Pas de vidéo</em></p>
      `,
      sionisme: `
        <h2>5. Le sionisme</h2>
        <div class="date">Fin XIXe siècle</div>
        <p>Le sionisme est un mouvement politique né en Europe centrale et orientale. Son but est de créer un foyer national juif en Terre d’Israël. Théodor Herzl, dans son livre <em>L’État juif</em> (1896), appelle à une organisation politique des Juifs. Le Congrès sioniste de Bâle (1897) marque le début du mouvement moderne. Le sionisme s’appuie sur des sources juives traditionnelles, l’histoire de l’exil et l’antisémitisme croissant en Europe.</p>
        <iframe src="https://www.youtube.com/embed/qsqGzQTF4OU" allowfullscreen></iframe>
      `,
      antisemitisme: `
        <h2>6. L'antisémitisme nazi</h2>
        <div class="date">1933–1945</div>
        <p>Avec l’arrivée au pouvoir d’Hitler en 1933, l’antisémitisme devient une politique d’État. Les lois de Nuremberg (1935) excluent les Juifs de la citoyenneté allemande. Les pogroms (comme la Nuit de Cristal) et l'exclusion économique et sociale s’intensifient. Cette haine mène à la mise en place de la Solution finale, c’est-à-dire l’extermination systématique des Juifs d’Europe.</p>
        <iframe src="https://www.youtube.com/embed/WrcN8G9sE80" allowfullscreen></iframe>
      `,
      shoah: `
        <h2>7. La Shoah</h2>
        <div class="date">1941–1945</div>
        <p>La Shoah est le nom donné à l’extermination de six millions de Juifs pendant la Seconde Guerre mondiale. Organisée par les nazis, elle comprend :
        <ul>
          <li>Ghettos fermés (Varsovie, Lodz...)</li>
          <li>Déportations vers les camps</li>
          <li>Camps de concentration et d'extermination (Auschwitz, Treblinka...)</li>
        </ul>
        C’est un traumatisme historique central dans la mémoire juive contemporaine.</p>
        <iframe src="https://www.youtube.com/embed/1IZZd95FpMI" allowfullscreen></iframe>
      `,
      resistance: `
        <h2>8. La résistance juive</h2>
        <div class="date">Pendant la Shoah</div>
        <p>Malgré les conditions terribles, des Juifs ont résisté :
        <ul>
          <li>Soulèvements dans les ghettos (Varsovie 1943)</li>
          <li>Partisans dans les forêts (Europe de l'Est)</li>
          <li>Réseaux d’aide et de sauvetage</li>
        </ul>
        Certains ont aussi résisté spirituellement par l’étude, la prière ou l’écriture.</p>
        <iframe src="https://www.youtube.com/embed/1Y0ohUgIKNU" allowfullscreen></iframe>
      `,
    };

    function show(key) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('content').innerHTML = contenus[key];
    }
  </script>
</body>
</html>
